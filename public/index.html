<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="flex flex-col w-screen h-screen bg-zinc-800 text-zinc-200 uppercase text-4xl font-bold  ">
    <div class="px-6 pt-24 w-full h-full ">
        <main class="h-11/12 border border-zinc-800 border-2 rounded-b-3xl p-2 min-h-full">

            <div class="dice-container grid grid-cols-3 grid-rows-6 gap-4 w-full justify-end ">
                <button id="btn-stay" class="flex justify-center items-center row-start-3 col-start-1 row-span-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-auto w-auto stroke-green-600 opacity-10"
                        fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </button>
                <div id="die-1" class="dice flex justify-center row-start-1 col-start-2">
                </div>

                <div style="min-height: 60px;" id="die-2" rolling="true" class="dice flex justify-center row-start-2 col-start-2 "></div>
                <div id="die-3" rolling="true" class="dice flex justify-center row-start-3 col-start-2 "></div>
                <div id="die-4" rolling="true" class="dice flex justify-center row-start-4 col-start-2 "></div>
                <div id="die-5" rolling="true" class="dice flex justify-center row-start-5 col-start-2 "></div>
                <div id="die-6" rolling="true" class="dice flex justify-center row-start-6 col-start-2 "></div>

                <button id="btn-roll"
                    class="flex justify-center items-center uppercase row-start-3 col-start-3 row-span-2 ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-auto w-auto fill-yellow-500 opacity-10"
                        viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

        </main>

    </div>
    <footer class="my-2 text-center text-xs font-thin">
        2022
        <span class="font-bold">dt88</span>
    </footer>
</body>

<script src="./js/diceroller.js"></script>

</html>
