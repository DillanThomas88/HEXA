<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./public/css/output.css" rel="stylesheet">

</head>

<body class="relative flex flex-col w-screen h-screen bg-zinc-800 text-zinc-200 uppercase text-4xl font-bold overflow-y-hidden overflow-x-hidden ">
    <div class="px-6 py-10 w-full h-full overflow-y-hidden">
        <main class="h-full border border-zinc-800 border-2 rounded-b-3xl p-2 min-h-full overflow-y-hidden">

            <div class="dice-container grid grid-cols-3 grid-rows-6 gap-4 w-full justify-end ">
                <button id="btn-stay" class="flex justify-center items-center row-start-6 col-start-3 row-span-2 opacity-70">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 fill-zinc-900 " viewBox="0 0 20 20">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                      </svg>
                </button>
                <div id="die-1" class="dice flex justify-center row-start-1 col-start-2">
                </div>

                <div style="min-height: 60px;" id="die-2" rolling="true" class="dice flex justify-center row-start-2 col-start-2 "></div>
                <div id="die-3" rolling="true" class="dice flex justify-center row-start-3 col-start-2 "></div>
                <div id="die-4" rolling="true" class="dice flex justify-center row-start-4 col-start-2 "></div>
                <div id="die-5" rolling="true" class="dice flex justify-center row-start-5 col-start-2 "></div>
                <div id="die-6" rolling="true" class="dice flex justify-center row-start-6 col-start-2 "></div>

                <button id="btn-roll"
                    class="flex justify-center items-center uppercase row-start-6 col-start-1 row-span-2 opacity-70 -scale-x-100 ">
                    <svg class="h-16 w-16 fill-zinc-900 " version="1.1" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                        <g>
                         <path d="m73.043 106.02-25.32-25.32c-5.3398-5.3398-5.3398-13.996 0-19.336 5.3398-5.3359 13.996-5.3359 19.336 0l8.0586-8.0586c-9.7891-9.7891-25.664-9.7891-35.457 0-9.7891 9.7891-9.7891 25.664 0 35.457l25.32 25.32-7.4805 7.4844 23.242 0.035156v-0.015624h0.015624l-0.03125-23.234z"/>
                         <path d="m88.336 39.238-25.32-25.32 7.4805-7.4844-23.238-0.035156v0.015624h-0.015624l0.03125 23.234 7.6797-7.668 25.316 25.32c5.3398 5.3398 5.3398 13.996 0 19.332-5.3398 5.3398-13.996 5.3398-19.332 0l-8.0625 8.0625c9.7891 9.7891 25.664 9.7891 35.457 0 9.793-9.793 9.793-25.664 0.003907-35.457z"/>
                        </g>
                       </svg>
                </button>
            </div>

        </main>

    </div>
    <footer class="fixed bottom-5 w-screen flex justify-center text-xs font-thin">
        2022
        <span class="font-bold">dt88</span>
    </footer>
</body>

<script src="./public/js/diceroller.js"></script>

</html>
